<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <nav class="top-bar" data-topbar="">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1>
          <a href="appointment-front.html">
            Appointment Booking
          </a>
        </h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
    </section>
  </nav>
  <div class="row">
    <div class="large-24 columns">
      <div class="panel">
        <h4>Appointment Preview</h4>
        <hr>
        <div class="large-12 medium-12 columns">
          <p><span class="label"><i class="fi-calendar small"></i> 1:40PM (EDT) FRI 2ND OCTOBER</span></p>
        </div>
        <div class="large-12 medium-12 columns">
          <p><i class="fi-check small"></i> Initial Consultation (1 hr 0 mins)
            <br>
            <i class="fi-torso small"></i> Meeting with: Joe Advisor
            <br>
            <i class="fi-marker small"></i> Location: Vancouver Office</p>
        </div>
        <div class="row">
          <p class="text-center"><span class="secondary label ">Times are displayed in PST (UTC -8:00) Vancouver, BC</span></p>
          <label>Notes <em>(Optional)</em></label>
          <textarea placeholder="small-12.columns"></textarea>
          <div class="text-center">
            <a href="appointment-select-advisor.html" class="radius button secondary ">Go Back</a>
            <a href="appointment-select-completed.html" class="radius button">Complete Booking</a></div>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
