<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="small-12 small-centered">
        <h1 class="currentDate">28th September 2015</h1>
      </div>
    </div>
    <div class="row">
      <div class="small-24 small-centered">
        <table class="responsive-table calendar">
          <tr>
            <th class="today"> Thu Oct 1 </th>
            <th class="today-1"> Fri Oct 2 </th>
            <th class="today-2"> Sat Oct 3 </th>
            <th class="today-3"> Sun Oct 4 </th>
            <th class="today-4"> Mon Oct 5 </th>
            <th class="today-5"> Tue Oct 6 </th>
            <th class="today-6"> Wed Oct 7 </th>
          </tr>
           <tr>
            <td class="today"> </td>
            <td class="today-1"> 
              <div class="available" data-start-time="12:40pm" data-end-time="1:40pm"> <span class="startTime">12:40pm</span> - <span class="endTime">1:40pm</span> </div> 
            </td>
            <td class="today-2"> </td>
            <td class="today-3"> </td>
            <td class="today-4"> </td>
            <td class="today-5"> </td>
            <td class="today-6"> </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
